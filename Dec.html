<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .folder {
      margin: 30px 0;
      cursor: pointer;
      background-color: #e6f0ff;
      border: 2px solid #0066cc;
      border-radius: 10px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    .folder:hover {
      background-color: #d0e5ff;
    }
    .folder-title {
      font-size: 20px;
      font-weight: bold;
      color: #0066cc;
    }
    .file-list {
      display: none;
      margin-top: 15px;
    }
    .file-list a {
      display: inline-block;
      margin: 10px;
      text-align: center;
      color: #333;
      text-decoration: none;
    }
    .file-list a img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Company Resources</h1>

    <div class="folder" onclick="toggleFiles('design-files')">
      <div class="folder-title">üìÇ Branding & Official Documents</div>
      <div class="file-list" id="design-files">
        <a href="assets/letterhead.pdf" download>
          <img src="assets/letterhead-thumb.png" alt="Letterhead" />
          Letterhead
        </a>
        <a href="assets/presentation.pptx" download>
          <img src="assets/presentation-thumb.png" alt="PPT Template" />
          PPT Template
        </a>
        <a href="assets/logo.png" download>
          <img src="assets/logo-thumb.png" alt="Company Logo" />
          Company Logo
        </a>
        <a href="assets/branding-guide.pdf" download>
          <img src="assets/branding-thumb.png" alt="Brand Guide" />
          Brand Guide
        </a>
      </div>
    </div>

    <div class="folder" onclick="toggleFiles('stamp-files')">
      <div class="folder-title">üìÇ Official Stamps</div>
      <div class="file-list" id="stamp-files">
        <a href="stamps/official-stamp.png" download>
          <img src="stamps/official-thumb.png" alt="Official Stamp" />
          Official Stamp
        </a>
        <a href="stamps/approved-stamp.png" download>
          <img src="stamps/approved-thumb.png" alt="Approved Stamp" />
          Approved
        </a>
        <a href="stamps/pending-stamp.png" download>
          <img src="stamps/pending-thumb.png" alt="Pending Stamp" />
          Pending
        </a>
        <a href="stamps/rejected-stamp.png" download>
          <img src="stamps/rejected-thumb.png" alt="Rejected Stamp" />
          Rejected
        </a>
      </div>
    </div>
  </div>

  <script>
    function toggleFiles(id) {
      const list = document.getElementById(id);
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
