<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Page Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .error-code {
    font-size: 15vw;
    font-weight: 700;
    animation: pulse 3s ease-in-out infinite;
    margin: 0;
  }

  .error-text {
    font-size: 2rem;
    margin: 0.3em 0 1.2em 0;
    animation: fadeInUp 2.5s ease forwards;
    opacity: 0;
  }

  .error-desc {
    font-size: 1.2rem;
    max-width: 350px;
    margin: 0 auto 2em auto;
    color: #dcdcdccc;
    animation: fadeIn 3s ease forwards;
    opacity: 0;
  }

  .btn-home {
    padding: 15px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #764ba2;
    background: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    animation: fadeIn 3.5s ease forwards;
    opacity: 0;
    text-decoration: none;
    display: inline-block;
  }

  .btn-home:hover {
    background-color: #667eea;
    color: white;
  }

  /* Animations */
  @keyframes pulse {
    0%, 100% { transform: scale(1); color: #fff; }
    50% { transform: scale(1.1); color: #ffdd57; }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

  <h1 class="error-code">404</h1>
  <h2 class="error-text">Oops! Page Not Found</h2>
  <p class="error-desc">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
  <a href="/" class="btn-home">Go Back Home</a>

</body>
</html>
